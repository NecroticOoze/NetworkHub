{% extends 'main_layout.html' %}

{% block content %}
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">File List</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Drive</th>
                            <th>Path</th>
                            <th>Original Filename</th>
                            <th>View</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                            <tr>
                                <td>{{file.id}}</td>
                                <td>{{file.drive}}</td>
                                <td>{{file.path}}</td>
                                <td>{{file.filename}}</td>
                                <td><a class="badge badge-primary" href="{{ url_for('static', filename='uploads/'+file.uuid_name) }}" target="_blank">View</a></td>
                                <td>{{file.date_uploaded}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
